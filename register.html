
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
        <h2 class="text-center mb-4">Register</h2>
        <form action="contact.php" method="POST">
          <div class="mb-3">
              <label class="form-label">First name</label>
              <input type="text" class="form-control" name="first_name" required>
          </div>
      
          <div class="mb-3">
              <label class="form-label">Last name</label>
              <input type="text" class="form-control" name="last_name" required>
          </div>
      
          <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" name="address">
          </div>
      
          <div class="mb-3">
              <label class="form-label">Country</label>
              <select class="form-select" name="country">
                  <option value="">Choice Country</option>
                  <option value="EGY">Egypt</option>
                  <option value="USA">USA</option>
                  <option value="QAT">Qatar</option>
              </select>
          </div>
      
          <div class="mb-3">
              <label class="form-label d-block">Gender</label>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" value="Male">
                  <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" value="Female">
                  <label class="form-check-label">Female</label>
              </div>
          </div>
      
          <div class="mb-3">
              <label class="form-label">Skills</label>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="skills[]" value="HTML">
                  <label class="form-check-label">HTML</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="skills[]" value="CSS">
                  <label class="form-check-label">CSS</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="skills[]" value="JavaScript">
                  <label class="form-check-label">JavaScript</label>
              </div>
          </div>
      
          <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" name="username" required>
          </div>
      
          <div class="mb-3">
              <label class="form-label">Department</label>
              <select class="form-select" name="department">
                  <option value="Tech">Tech</option>
                  <option value="Eng">Engineering</option>
                  <option value="Marketing">Marketing</option>
              </select>
          </div>
      
          <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
      </form>
      
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
